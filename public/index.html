/* Tabs panel */
.tabbable-panel {
  border:1px solid #eee;
  padding: 10px;
    text-align:center;

}
#tab_default_1
{
    padding:50px;
}
#tab_default_2
{
        padding:50px;
}
/* Default mode */
.tabbable-line > .nav-tabs {
  border: none;
  margin: 0px;
  text-align:center;
  
}
.tabbable-line > .nav-tabs > li {
  margin-right: 2px;
  width:49%;
}
.tabbable-line > .nav-tabs > li svg {
    width:20px;
    height:14px;
    color:#ACACAC;
    fill:#ACACAC;
}
.tabbable-line > .nav-tabs > li > a {
  border: 0;
  margin-right: 0;
  color: #ACACAC;
  text-align:center !important;
}
.tabbable-line > .nav-tabs > li > a > i {
  color: #a6a6a6;
}
.tabbable-line > .nav-tabs > li.open, .tabbable-line > .nav-tabs > li:hover {
  border-bottom: 3px solid #02477C;
}
.tabbable-line > .nav-tabs > li.open > a, .tabbable-line > .nav-tabs > li:hover > a {
  border: 0;
  background: none !important;
  color: #333333;
}
.tabbable-line > .nav-tabs > li.open > a > i, .tabbable-line > .nav-tabs > li:hover > a > i {
  color: #a6a6a6;
}
.tabbable-line > .nav-tabs > li.open .dropdown-menu, .tabbable-line > .nav-tabs > li:hover .dropdown-menu {
  margin-top: 0px;
}
.tabbable-line > .nav-tabs > li.active {
  border-bottom: 3px solid #02477C;
  position: relative;
}
.tabbable-line > .nav-tabs > li.active > a {
  border: 0;
  color: #02477C;
  font-size:18px;
}
.tabbable-line > .nav-tabs > li.active > a svg {

  color: #02477C;
  fill:#02477C;
}
.tabbable-line > .nav-tabs > li.active > a > i {
  color: #404040;
}
.tabbable-line > .tab-content {
  margin-top: -3px;
  background-color: #fff;
  border: 0;
  border-top: 1px solid #eee;
  padding: 15px 0;
}
.portlet .tabbable-line > .tab-content {
  padding-bottom: 0;
  
}

/* Below tabs mode */

.tabbable-line.tabs-below > .nav-tabs > li {
  border-top: 4px solid transparent;
}
.tabbable-line.tabs-below > .nav-tabs > li > a {
  margin-top: 0;
}
.tabbable-line.tabs-below > .nav-tabs > li:hover {
  border-bottom: 0;
  border-top: 3px solid #fbcdcf;
}
.tabbable-line.tabs-below > .nav-tabs > li.active {
  margin-bottom: -2px;
  border-bottom: 0;
  border-top: 3px solid #f3565d;
}
.tabbable-line.tabs-below > .tab-content {
  margin-top: -10px;
  border-top: 0;
  border-bottom: 1px solid #eee;
  padding-bottom: 15px;

}

    <script type="text/javascript">
      var IDLE_TIMEOUT = 60*30; //seconds
      var _idleSecondsCounter = 0;
      var currentTime = new Date().getTime();
      var lastActivity = localStorage.getItem('flLastActivity');
      console.log("Last active at: "+lastActivity);
      
      if(lastActivity){
        var IDLE_TIME =  currentTime - lastActivity;
        console.log(Math.floor( (IDLE_TIME/1000)/60 ))
        if(Math.floor( (IDLE_TIME/1000)/60 ) > IDLE_TIMEOUT){
          localStorage.setItem('flLastActivity', new Date().getTime());
          document.location.href = "logout";
        }
      }

      window.setInterval((function(){
        _idleSecondsCounter++;

        if(_idleSecondsCounter > IDLE_TIMEOUT){
          _idleSecondsCounter = 0;
          //alert('logout');
          document.location.href = "logout";
        }
      }), 1000);

      document.onclick = function() {
        _idleSecondsCounter = 0;
        localStorage.setItem('flLastActivity', new Date().getTime());
        //console.log("Last active at: "+localStorage.getItem('flLastActivity'));
      };
    </script>

<script>
    var toggle = true;
    $("#menu-toggle").click(function() {
      if (toggle) {
        $(".mrg_dashboard_right").css('width','92%');
        $('#Group_123').find('image').first().hide(300);
        $('#wrapper span').hide(300);
      }
      
      else {
      //console.log('ssssssssssss');
      $('#Group_123').find('image').first().show(300);
        $(".mrg_dashboard_right").css('width','75%');
        $('#wrapper span').show(300);
      }
      toggle = !toggle;
    });
    var toggleImage = false;
    $('body').on('click', '#headingTwo', function()
    {
      if(toggleImage==false)
      {
        $("#chevronUp").hide();
        $("#chevronDown").show();
      }
      else
      {
        $("#chevronUp").show();
        $("#chevronDown").hide();
      }
      toggleImage = !toggleImage;
    })

    $(document).on('touchstart click', ".ant-time-picker-panel-select", function() {
        //var liId = $(this).parent("li").attr("id");
        $(".ant-time-picker-panel-select").css("overflow-y", "hidden");
        $(this).css("overflow-y", "auto");        
    });
